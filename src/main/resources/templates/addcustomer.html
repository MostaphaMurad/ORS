<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link   rel="stylesheet" th:href="@{/images/css/mycss.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body class="customer">
<div class="container text-center border-1 ">
    <div class="alert alert-danger" role="alert" th:text="${FaildRegister}" th:if="${FaildRegister}"></div>

    <div class="d-flex justify-content-center">
        <form class="border-5" th:action="@{/savcustomer}" method="post" th:object="${customer}" modelAttribute="customer">
            <div class="form-group">
                <input th:hidden="true" type="text" th:name="dishid" th:field="*{id}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email"  th:field="*{email}" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            </div>
            <div class="form-group">
                <label style="float: left;color: white;font-family: Bahnschrift;font-size: small"  for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="City" th:field="*{address.city}"><br>
                <input type="text" class="form-control" id="address" placeholder="Street Name" th:field="*{address.streetName}"><br>
                <input type="text" class="form-control" id="address" placeholder="Street Number" th:field="*{address.streetNumber}">
            </div>
            <div class="form-group">
                <label style="float: left;color: white;font-family: Bahnschrift;font-size: small"  for="FullName">Fullname</label>
                <input type="text" class="form-control" id="FullName" placeholder="First name" th:field="*{fullName.fname}"><br>
                <input type="text" class="form-control" id="FullName" placeholder="Middle name" th:field="*{fullName.mname}"><br>
                <input type="text" class="form-control" id="FullName" placeholder="Last name" th:field="*{fullName.lname}">
            </div>
            <input required type="checkbox" style="text-transform: lowercase"  th:field="*{role}" th:text="${roleName}" th:value="${roleId}">

            <button style="background-color: indigo;float: left" type="submit" class="btn btn-primary pr-4 pl-4">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
