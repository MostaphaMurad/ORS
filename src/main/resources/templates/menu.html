    <title>Menu</title>
  <link   rel="stylesheet" th:href="@{/images/css/mycss.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111111;
    }
</style>
<body>
<ul >
    <li ><a th:href="@{/dish/menu}">Menu</a></li>
    <li>
        <a th:href="@{/dish/newdish}">Add dish</a>
    </li>
    <li ><a th:href="@{/register}">New Registration</a></li>

    <li>
        <a th:href="@{#}">Link</a>
    </li>
    <!--  <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin}">Administrator</a></li>
      <li sec:authorize="hasAnyAuthority('ADMIN','ACCOUNTANT')">
          <a th:href="@{/accountant}">Accountant Home Page</a>
      </li>-->

    <li ><a th:href="@{#}">Contact us</a></li>
    <!--  <li th:ref="navbar-item" sec:authorize="!isAuthenticated()">
          <a th:href="@{/login}">Login</a>
      </li>
      <div  style="float: right">
          <li>
              <span class="text-center mt-3" style="float: left;color: blue">Logged as </span>  <a style="float: right" href="#" th:text=" ${#authentication.getPrincipal().getFnameLoggedUser}"></a>
          </li>

          <li>
              <a sec:authorize="isAuthenticated()" th:href="@{logout}">Logout</a>
          </li>
      </div>-->

</ul>
<div class="container text-center">
    <div class="alert alert-success" role="alert" th:text="${savedDish}" th:if="${savedDish}"></div>
    <div class="alert alert-danger" role="alert" th:text="${FailedSaveDish}" th:if="${FailedSaveDish}"></div>
    <div class="alert alert-danger" role="alert" th:text="${InvalidDish}" th:if="${InvalidDish}"></div>
    <div class="alert alert-success" role="alert" th:text="${SavedOrder}" th:if="${SavedOrder}"></div>
    <div class="alert alert-danger" role="alert" th:text="${FailedSaveOrder}" th:if="${FailedSaveOrder}"></div>

    <div class="row mt-3">
      <th:block th:each="dish:${dishes}">
        <div class="col-2">
            <div class="card justify-content-center align-content-center" id="exampleCircle" >
              <div class="card-body">
                  <img  style="width: 50%;height: 40%;border-radius: 50%" class="card-img-top" th:src="@{${dish.getLogoImage}}"  alt="Card image cap">
                  <h6 class="card-title" style="color: darkolivegreen;font-family: Calibri;font-size: 20px;font-style: italic;text-transform: capitalize">[[${dish.name}]]</h6>
                Price :<span class="card-text small">[[${dish.price}]]$</span>
                <a th:href="@{'/customer/dish/viewdetails/' +${dish.id}}" class="btn btn-success btn-sm small" style="size: 20px!important;">View Details</a>
              </div>
            </div>
        </div>
      </th:block>
    </div>
</div>

</body>
</html>
